name: herbal_trace
description: Blockchain-based botanical traceability app for Ayurvedic herbs
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  speech_to_text: ^7.0.0
  device_info_plus: ^9.1.1
  
  # State Management
  provider: ^6.1.1
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  
  # Local Storage & Offline
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Networking
  http: ^1.1.0
  connectivity_plus: ^5.0.2
  
  # Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  permission_handler: ^11.0.1
  
  # Camera & Images
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  
  # QR Code
  mobile_scanner: ^3.5.2
  qr_flutter: ^4.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  share_plus: ^7.2.1
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/locales/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo_small.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/logo_small.png"
  remove_alpha_ios: true
  min_sdk_android: 21
  adaptive_icon_padding: 20
